<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Revamper</title>
        <link
            rel="stylesheet"
            href="http://localhost:8000/client/style/style.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <main>
            <h1>Choose the page to check</h1>
            <div class="input-box">
                <input type="text" class="choose-page-input" />
                <div class="suggestions-container">
                    <ul class="suggestions"></ul>
                </div>
            </div>
        </main>
        <div class="pages-container">
            <ul id="pages"></ul>
        </div>

        <button id="renderBtn">Render</button>
        <div class="container">
            <canvas id="myChart"></canvas>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script
        type="module"
        src="http://localhost:8000/client/myChart.js"
    ></script>

    <script
        type="module"
        src="http://localhost:8000/client/chart_data.js"
    ></script>
</html>
